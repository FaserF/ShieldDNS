name: üêõ Bug Report
description: Create a report to help us improve ShieldDNS.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - FaserF
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: dropdown
    id: env
    attributes:
      label: Environment
      options:
        - Docker Standalone
        - Home Assistant Addon
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
